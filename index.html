<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Entry</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdfaf3; /* soft cream background */
      font-family: "Times New Roman", serif;
    }

    .form-container {
      background: #fffdf7;
      padding: 40px 60px;
      border: 4px solid #caa356; /* gold border */
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 550px;
      width: 90%;
      position: relative;
    }

    /* Decorative double border */
    .form-container::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed #b6892c;
      border-radius: 10px;
      pointer-events: none;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #3b2e1c;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 2px solid #caa356;
      border-radius: 6px;
      font-size: 18px;
      background: #fff;
      font-family: "Times New Roman", serif;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      cursor: pointer;
      border: none;
      background: #caa356;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      font-family: "Times New Roman", serif;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a37d28;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Certificate Generator</h2>
    <input type="text" id="nameInput" placeholder="Enter Name" />
    <br>
    <input type="text" id="clubInput" placeholder="Enter Club / Organization Name" />
    <br>
    <button onclick="goToCertificate()">Generate Certificate</button>
  </div>

  <script>
    function goToCertificate() {
      const name = document.getElementById("nameInput").value.trim();
      const club = document.getElementById("clubInput").value.trim();

      if (!name || !club) {
        alert("Please enter both Name and Club.");
        return;
      }
      if((name+club).length > 55){
        alert("Please Enter a shorter Name / Club name");
        return;
      }

      window.location.href = `certificate.html?name=${encodeURIComponent(name)}&club=${encodeURIComponent(club)}`;
    }
  </script>
</body>
</html>
